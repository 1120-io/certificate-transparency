version: v1
kind: Pod
spec:
  containers:
    - name: super-mirror
      image: "gcr.io/@@PROJECT@@/super_mirror:test"
      imagePullPolicy: Always
      ports:
        - name: super-mirror
          containerPort: 80
          hostPort: 80
          protocol: TCP
      env:
        - name: ETCD_HOST
          value: "@@ETCD_HOST@@"
        - name: ETCD_PORT
          value: "@@ETCD_PORT@@"
        - name: CONTAINER_HOST
          value: "@@CONTAINER_HOST@@"
        - name: TARGET_LOG_URL
          value: "@@TARGET_LOG_URL@@"
        - name: TARGET_LOG_PUBLIC_KEY
          value: "@@TARGET_LOG_PUBLIC_KEY@@"
        - name: PROJECT
          value: @@PROJECT@@
        - name: MONITORING
          value: @@MONITORING@@
      volumeMounts:
        - name: logdata
          mountPath: /mnt/ctmirror
    - name: cadvisor-monitor
      image: google/cadvisor:latest
      imagePullPolicy: Always
      ports:
        - name: cadvisor-monitor
          containerPort: 8080
          hostPort: 8080
          protocol: TCP
      volumeMounts:
        - name: varrun
          mountPath: /var/run
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: varlibdocker
          mountPath: /var/lib/docker
          readOnly: true
  restartPolicy: Always
  dnsPolicy: ClusterFirst
  volumes:
    - name: logdata
      hostPath:
        path: /data/ctmirror
    - name: varrun
      hostPath:
        path: /var/run
    - name: sys
      hostPath:
        path: /sys
    - name: varlibdocker
      hostPath:
        path: /var/lib/docker
