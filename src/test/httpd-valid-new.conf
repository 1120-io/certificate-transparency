# Configuration files for Apache HEAD, patched 2.4, or patched 2.2,
# with mod_unixd and server_authz support.

Listen 8125
Listen 8126
Listen 8127
Listen 8128
Listen 8129

ErrorLog error.log
# PidFile httpd.pid
# LockFile accept.lock

LoadModule ssl_module ../mod_ssl_new.so
LoadModule unixd_module ../mod_unixd_new.so

# Valid proof configurations.
# A certificate, and a proof in a superfluous cert.
<VirtualHost *:8125>
SSLCertificateFile test-cert.pem
SSLCertificateKeyFile test-key.pem
SSLEngine on
SSLCertificateChainFile test-cert-proof.pem
</VirtualHost>

# A second certificate with an intermediate,
# and a proof in a superfluous cert.
<VirtualHost *:8126>
SSLCertificateFile test2-cert.pem
SSLCertificateKeyFile test2-key.pem
SSLEngine on
SSLCertificateChainFile test2-cert-chain.pem
</VirtualHost>

# A certificate with an embedded proof.
<VirtualHost *:8127>
SSLCertificateFile test-embedded-cert.pem
SSLCertificateKeyFile test-key.pem
SSLEngine on
</VirtualHost>

# A second certificate with an intermediate,
# and an embedded proof.
<VirtualHost *:8128>
SSLCertificateFile test2-embedded-cert.pem
SSLCertificateKeyFile test2-key.pem
SSLCertificateChainFile intermediate-cert.pem
SSLEngine on
</VirtualHost>

# A certificate, and a proof in a TLS extension.
<VirtualHost *:8129>
SSLCertificateFile test-cert.pem
SSLCertificateKeyFile test-key.pem
SSLEngine on
SSLRSAAuthzFile test-cert.authz
</VirtualHost>
